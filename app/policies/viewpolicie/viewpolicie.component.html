<div class='main page'>
    <header-top></header-top>
    <div id='wrapper'>
        <!-- Sidebar -->
        <section id='sidebar'>
            <menu-left></menu-left>
        </section>

        <!-- Tools -->
        <section id='tools'>
            <ul class='breadcrumb' id='breadcrumb'>
                <li class='title'>Policies</li>
                <li class='title'>Data Protection </li>
                <li class='title'>View</li>
                <li class="pull-right col-xs-7 before-remove" >
                    <div class='col-md-5 pull-right fix-top '>
                        <div class='input-group'>
                            <input class='form-control' placeholder='Quick search...' type='text'  [(ngModel)]="searchQuick">
                  <span class='input-group-btn'>
                    <button class='btn' type='button'>
                      <i class='icon-search'></i>
                    </button>
                  </span>
                        </div>
                    </div>
                </li>
                <li><button class="btn fix-top btn-danger" (click)="refresh()" style="color:white"><i class="fa fa-refresh"></i>&nbsp;Refresh</button></li>
            </ul>

            <div id='toolbar'>
            </div>
        </section>
        <!-- Content -->
        <div id='content'>
            <div class='panel panel-default grid'>
                <div class='panel-heading' style="height: 46px">
                    <div class="col-xs-11">
                        <i class='icon-table icon-large'></i>
                        Policy
                    </div>
                    <div class="col-xs-1">
                        <button class="btn fix-top btn-success" (click)="newPolicy()" style="color:white;margin-top:-4px;" [ngClass]="{'disabled':logUser === 'annie' }">New Policy</button>
                    </div>
                </div>
                <div class='panel-body'>
                    <table class='table table-bordered'>
                        <thead>
                        <tr>
                            <th style="width:2%">#</th>
                            <th style="width:15%">Policy Type</th>
                            <th style="width:15%">Policy Name</th>
                            <th style="width:50%">Description</th>
                            <th style="width:18%">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="#dataPolicy of Policy;#i = index">
                            <td>{{i+1}}</td>
                            <td>{{dataPolicy.PolicyType}}</td>
                            <td>{{dataPolicy.PolicyName}}</td>
                            <td>{{dataPolicy.description}}</td>
                            <td>
                                <table>
                                    <tr>
                                        <td><button class="btn-xs btn-primary"><i class="fa fa-edit"></i>&nbsp;Edit</button>&nbsp;&nbsp;</td>
                                        <td><button class="btn-xs btn-info"><i class="fa fa-info"></i>&nbsp;Info</button>&nbsp;&nbsp;</td>
                                        <td><button class="btn-xs btn-danger"><i class="fa fa-remove"></i>&nbsp;Delete</button></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
