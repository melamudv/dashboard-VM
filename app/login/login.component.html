<div class='login container fill'>
  <div class='wrapper'>
    <div class='row'>
      <div class='col-lg-12'>
        <div class='brand text-center'>
          <h1>
            <div class='logo-icon'>
              <i class='icon-cloud'></i>
            </div>
            Backup
          </h1>
        </div>
      </div>
    </div>


    <div class='row'>
      <div class='col-lg-12'>
        <form role="form" (ngSubmit)="forSubmit()">
          <fieldset class='text-center'>
            <legend>Login to your Backup</legend>
            <div class='form-group'>
              <input class='form-control' placeholder='Email address' id="username" type='text' #username [(ngModel)]="data.username">
            </div>
            <div class='form-group'>
              <input class='form-control' placeholder='Password' type='password'  id="password"  #password [(ngModel)]="data.password">
            </div>
            <div class='text-center'>
              <div class='checkbox'>
                <label>
                  <input type='checkbox'>
                  Remember me on this computer
                </label>
              </div>
              <!--<a class="btn btn-default" type="submit"  [routerLink]="['/dashboard']">Sign in</a>-->
              <button class="btn btn-default" type="submit" >Sign in</button>
              <br>
              <a  [routerLink]="['/dashboard']">Forgot password?</a>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
